<!DOCTYPE html>
<html ng-app="index">
<head>
    <title>Meteoroloji Demo</title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>

    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    <img src="images/mgm.jpg" height="32" width="32" />
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/weather">Hava Durumu</a></li>
                    <li><a href="#/new">Haberler</a></li>
                    <li><a href="#/station">İstasyonlar</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="authenticated">
                        <a href="#/signup">Üyelik</a>
                    </li>
                    <li ng-hide="authenticated">
                        <a href="#/login">Giriş</a>
                    </li>
                    <li ng-show="authenticated">
                        <p class="navbar-text navbar-right">
                            <a href="#" class="navbar-link">{{currentUser}}</a> olarak giriş yapıldı..
                            <a></a>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="view-animate-container">
        <div ng-view class="view-animate"></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script src="javascripts/index.js" type="text/javascript"></script>

</body>
</html>
