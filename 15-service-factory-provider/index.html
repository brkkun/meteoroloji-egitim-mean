<!DOCTYPE html>
<html ng-app="index">
<head>
    <title>Meteoroloji Angular Eğitim Demo</title>
    <meta charset="utf-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!--<script src="https://code.angularjs.org/1.5.8/i18n/angular-locale_tr-tr.js"></script>-->
    <script src="app/index.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
</head>
<body ng-controller="SeasonCtrl">

    <div class="container">
        <br />
        <h1>Servis Örneği</h1>
        Mevsim: <input type="text" ng-model="serviceSeason" />
        <br /><br />
        <input type="button" class="btn btn-primary" ng-click="GetMonthsByService()" value="Servis ile Sezon Aylarını Göster" />
        <br /><br />
        <h2 ng-bind="serviceMonths"></h2>
    </div>
    <hr />
    <div class="container">
        <br />
        <h1>Factory Örneği</h1>
        Mevsim: <input type="text" ng-model="factorySeason" />
        <br /><br />
        <input type="button" class="btn btn-primary" ng-click="GetMonthsByFactory()" value="Factory ile Sezon Aylarını Göster" />
        <br /><br />
        <h2 ng-bind="factoryMonths"></h2>
    </div>
</body>
</html>
